<!DOCTYPE html>
<html>

<head>

    <script>
        
        function isTriangleConstructible() {
            var a = document.getElementById("side1").value;
            var b = document.getElementById("side2").value;
            var c = document.getElementById("side3").value;
    
            a = Number(a);
            b = Number(b);
            c = Number(c);
    
            if ((a + b > c) && (a + c > b) && (b + c > a)) {
                document.getElementById("result").innerHTML = "Trojúhelník je sestrojitelný.";
            } else {
                document.getElementById("result").innerHTML = "Trojúhelník není sestrojitelný.";
            }
        }
    
        function checkNumbers() {
        var num1 = document.getElementById("number1").value;
        var num2 = document.getElementById("number2").value;
    
        num1 = Number(num1);
        num2 = Number(num2);
    
        if (num1 === 0 || num2 === 0) {
            document.getElementById("result2").innerHTML = "Alespoň jedno z čísel je nula.";
        } else {
            document.getElementById("result2").innerHTML = "Obě čísla jsou nenulová.";
        }
    }

    function calculateBMI() {

            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value / 100; 
            var bmi = weight / (height * height);
            bmi = bmi.toFixed(2); 

            var classification = "";
            if (bmi < 18.5) {
                classification = "Podváha";
            } else if (bmi < 25) {
                classification = "Normální váha";
            } else if (bmi < 30) {
                classification = "Nadváha";
            } else if (bmi < 35) {
                classification = "Obezita I. stupně";
            } else if (bmi < 40) {
                classification = "Obezita II. stupně";
            } else {
                classification = "Obezita III. stupně";
            }

            document.getElementById("bmiresult").innerHTML = "Vaše BMI: " + bmi + " " + classification + "";
        }

        function amountOfChars() {

            var cislo = document.getElementById("cislo").value;
            var vysledek = document.getElementById("charsresult");

            if (cislo < 10) {
                vysledek.innerHTML = "jednomístné";
            } else if (cislo < 100) {
                vysledek.innerHTML = "dvoumístné";
            } else if (cislo < 1000) {
                vysledek.innerHTML = "třímístné";
            } else {
                vysledek.innerHTML = "čtyři a více místné";
            }
        }

        </script>


</head>


<body>

    <h2>Zadejte délky stran trojúhelníka</h2>

    <label for="side1">Strana 1:</label>
    <input type="number" id="side1" name="side1"><br><br>
    
    <label for="side2">Strana 2:</label>
    <input type="number" id="side2" name="side2"><br><br>
    
    <label for="side3">Strana 3:</label>
    <input type="number" id="side3" name="side3"><br><br>
    
    <button onclick="isTriangleConstructible()">Ověřit sestrojitelnost</button>
    
    <p id="result"></p>

    <h2>Zadejte dvě čísla</h2>

    <label for="number1">Číslo 1:</label>
    <input type="number" id="number1" name="number1"><br><br>

    <label for="number2">Číslo 2:</label>
    <input type="number" id="number2" name="number2"><br><br>

    <button onclick="checkNumbers()">Ověřit čísla</button>

    <p id="result2"></p>

    <h2>BMI Kalkulačka</h2>

    <label for="weight">Váha v kg:</label>
    <input type="number" id="weight" name="weight"> <br>
    
    <label for="height">Výška v cm:</label>
    <input type="number" id="height" name="height"> <br>
   
    <button onclick="calculateBMI()">Vypočítat BMI</button>

    <p id="bmiresult"></p>

    <h2>Zadejte celé kladné číslo</h2>

    <input type="number" id="cislo" name="cislo">

    <button onclick="amountOfChars()">Zjistit počet míst</button>

    <p id="charsresult"></p>


</body>



</html>
